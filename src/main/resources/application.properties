#配置数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/staff?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#配置mybatis映射
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.example.staff.entity