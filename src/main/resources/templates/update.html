<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改页面</title>
    <script th:src="@{https://code.jquery.com/jquery-1.8.0.min.js}"></script>
</head>
<body>
<h2>修改员工信息页面</h2>
<input type="hidden" id="id" th:value="${staff.id}" /><br><br>
请输入用户名：<input id="username" name="username" type="text" /><br><br>
请输入年龄：<input id="age" name="age" type="text" /><br><br>
请选择性别：<select id="sex">
    <option value="男">男</option>
    <option value="女">女</option>
</select><br><br>
请输入薪水：<input id="salary" name="salary" type="text" /><br><br>
<button onclick="update()">修改</button>&nbsp;<button onclick="history.go(-1)">返回</button>
</body>
<script>
    function update() {
        var id=$("#id").val();
        var username = $("#username").val();
        var age = $("#age").val();
        var sex = $("#sex").val();
        var salary = $("#salary").val();
        $.post("/update",{id:id,username:username,age:age,sex:sex,salary:salary},function (res) {
            if (res==true) {    //controller中方法的返回结果
                alert("修改成功");
                window.location.href="/index";
            }else {
                alert("修改失败，请检查数据重试！");
            }
        })
    }
</script>
</html>
