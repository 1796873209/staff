<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加页面</title>
    <script th:src="@{https://code.jquery.com/jquery-1.8.0.min.js}"></script>
</head>
<body>
<h2>添加员工信息</h2>
请输入用户名：<input id="username" name="username" type="text" /><br><br>
请输入年龄：<input id="age" name="age" type="text" /><br><br>
请选择性别：<select id="sex">
    <option value="男">男</option>
    <option value="女">女</option>
</select><br><br>
请输入薪水：<input id="salary" name="salary" type="text" /><br><br>
<button onclick="add()">添加</button>&nbsp;<button onclick="history.go(-1)">返回</button>
</body>
<script>
    function add() {
        var username = $("#username").val();
        var age = $("#age").val();
        var sex = $("#sex").val();
        var salary = $("#salary").val();
        $.post("/add",{username:username,age:age,sex:sex,salary:salary},function (res) {
            if (res==true) {    //controller中方法的返回结果
                alert("添加成功");
                window.location.href="/index";
            }else {
                alert("添加失败，请检查数据重试！");
            }
        })
    }
</script>
</html>
